<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        nav{
            background-color: rgb(75, 75, 187);
            height: 70px;
        }
        ul{
            display: flex;
            list-style: none;
            margin: 12px;
            
        }
        a{
            text-decoration: none;  
            padding: 12px; 
            color: black;  
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">About Us</a></li>
        </ul>
    </nav>
</body>
</html>
